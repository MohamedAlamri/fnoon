<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNOON</title>
</head>
<body>
    <!-- start landing  -->
    <section class="landing">
        <div class="container">
                <div class="logo">
                    <a href="#"><i class="fa-solid fa-palette"></i>fnoon</a>
                </div>
                <ul class="links">
                    <li class="link">
                        <a href="#" class="active">home</a>
                    </li>
                    <li class="link">
                        <a href="#">about</a>
                    </li>
                    <li class="link">
                        <a href="#">portfolio</a>
                    </li>
                    <li class="link">
                        <a href="#">contact</a>
                    </li>
                </ul>
                <i class=" mobile-icon fa-solid fa-bars"></i>
                <div class="intro-text">
                    <h1>we are <span>creative</span> agency</h1>
                    <p>
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem rerum eligendi et nulla!
                    </p>
                    <a href="#" class="btn">about</a>
                </div>
            </div>
    </section>
    <!-- End landing  -->
    <!-- setting box -->
    <section class="setting-box">
        <div class="gear-icon">
            <i class="fa-solid fa-gear"></i>
        </div>
        <h2>Setting Box</h2>
        <ul class="clr-options">
            <li data-color="#FF9551"></li>
            <li data-color="#46b6d8"></li>
            <li data-color="#660080"></li>
            <li data-color="#E91E63"></li>
            <li data-color="#2a728f"></li>
        </ul>
        <div class="bg-options">
            <h3>Random Background</h3>
            <div class="btn-control">
                <button data-option="yes" class="active">Yes</button>
                <button data-option="no">No</button>
            </div>
        </div>
    </section>
    <!-- JS file -->
    <script src="main.js"></script>
</body>
</html>
